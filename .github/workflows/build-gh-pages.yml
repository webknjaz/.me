name: Build website and publish to GH pages

on:
  push:
  pull_request:

jobs:
  gh-pages:
    name: ðŸ‘·
    runs-on: ubuntu-latest

    steps:
    - name: Switch to Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install Lektor from PyPI
      run: >-
        python -m
        pip install
        -U --user
        Lektor
    - name: Check out src from Git
      uses: actions/checkout@v2
    - name: Generate the list of compatible versions
      run: >-
        ~/.local/bin/lektor
        build
        --verbose
        --output-path www
    - name: Convert all og_image.svg files into PNG format
      # NOTE: SHA is used for security reasons
      uses: jruipinto/ImageMagick-action@f8361c3
      with:
        command: mogrify -format png **/og_image.svg
    - name: Publish the Lektor website to GH Pages
      if: github.event_name != 'pull_request'
      uses: peaceiris/actions-gh-pages@v3
      with:
        force_orphan: true
        deploy_key: ${{ secrets.GH_PAGES_DEPLOYMENT_KEY }}
        publish_dir: www
