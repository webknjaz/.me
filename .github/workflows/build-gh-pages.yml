---

name: Build website and publish to GH pages

on:  # yamllint disable-line rule:truthy
  push:
  pull_request:

jobs:
  build:
    name: ðŸ‘·
    runs-on: ubuntu-latest

    steps:
    - name: Disable dpkg triggers to speed up apt
      # yamllint disable rule:line-length
      run: |
        INITRAMFS_CONF="/etc/initramfs-tools/update-initramfs.conf"
        DPKG_TRIGGERS="/var/lib/dpkg/triggers/File"

        if [ -e $INITRAMFS_CONF ]; then
            sudo sed -i 's/yes/no/g' $INITRAMFS_CONF
        fi
        echo 'set man-db/auto-update false' | sudo debconf-communicate >/dev/null
        sudo dpkg-reconfigure man-db

        if [ -e $DPKG_TRIGGERS ]; then
            sudo sed '/fontconfig/d' -i $DPKG_TRIGGERS
            sudo sed '/install-info/d' -i $DPKG_TRIGGERS
            sudo sed '/mime/d' -i $DPKG_TRIGGERS
            sudo sed '/hicolor-icon-theme/d' -i $DPKG_TRIGGERS
        fi

        echo "force-unsafe-io" | sudo tee -a /etc/dpkg/dpkg.cfg.d/force-unsafe-io

        if [ -a /usr/bin/eatmydata ]; then
          echo "eatmydata available"
          echo -e '#!/bin/sh\nexec eatmydata /usr/bin/dpkg $@' | sudo tee /usr/local/bin/dpkg && sudo chmod +x /usr/local/bin/dpkg
          echo -e '#!/bin/sh\nexec eatmydata /usr/bin/apt $@' | sudo tee /usr/local/bin/apt && sudo chmod +x /usr/local/bin/apt
          echo -e '#!/bin/sh\nexec eatmydata /usr/bin/apt-get $@' | sudo tee /usr/local/bin/apt-get && sudo chmod +x /usr/local/bin/apt-get
        fi
    - name: Configure ImageMagick in the VM
      uses: mfinelli/setup-imagemagick@v7
    - name: Switch to Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: 3.11
    - name: Check out src from Git
      uses: actions/checkout@v6
    - name: Install Lektor from PyPI
      run: >-
        python -m
        pip install
        --user
        -r requirements.in
        -c requirements.txt
    - name: Convert all og_image.svg files into PNG format
      run: >-  # Ref: https://stackoverflow.com/a/57505917/595220
        magick
        mogrify
        -format png
        -density 1200
        -resize 3840x
        content/og_image.svg
        content/blog/*/og_image.svg
    - name: Drop SVG og_image files
      run: >-
        find .
        \( -type l -o -type f \)
        -a -name og_image.svg
        -delete
    - name: Generate the static website
      run: >-
        ~/.local/bin/lektor
        build
        --verbose
        --output-path www
    - name: Save the generated HTML output as a GitHub Actions artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: www

  publish:
    name: ðŸ“¢
    needs:
    - build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    environment:
      name: gh-pages
      url: https://webknjaz.me

    permissions:
      pages: write  # This allows to publish a GitHub Pages site
      # `id-token` allows GitHub Pages to verify the deployment originates
      # from an appropriate source through OpenID Connect, according to the
      # README of the `actions/deploy-pages` action.
      id-token: write

    steps:
    - name: Publish the Lektor website to GH Pages
      uses: actions/deploy-pages@v4

  notify-google:
    name: ðŸ“
    needs:
    - publish
    runs-on: ubuntu-latest

    steps:
    - name: Wait 2 minutes for GitHub Pages to invalidate the cache
      run: sleep 120
    - name: Ping Google about the updated sitemap
      run: >-
        curl https://google.com/ping?sitemap=https://webknjaz.me/sitemap.xml
    - name: Ping Google about the updated RSS feed
      run: >-
        curl https://google.com/ping?sitemap=https://webknjaz.me/feed.xml

...
