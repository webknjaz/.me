<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="author" content="Sviatoslav Sydorenko">
  <!--meta name="copyright" content="Sviatoslav Sydorenko"-->
  <meta name="description" content="{{ config.PROJECT.name }} — personal blog of a FOSS maintainer">
  <meta name="robots" content="all">

  <meta name="p:domain_verify" content="8ac6cdaefda8d0a20ed08fb5c9fd3352">

  <link rel="profile" href="http://gmpg.org/xfn/11">

  <link rel="prefetch">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">

  <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ config.PROJECT.name }}" href="/feed.xml">
  <link rel="stylesheet" href="{{ get_pygments_stylesheet() | url }}">
  <link rel="stylesheet" href="{{ '/static/style.css' | url }}">

  <link href="//fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Montserrat:500,500italic,300,300italic&display=swap" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Playfair+Display:500,500italic,400,400italic&display=swap" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=PT+Mono&display=swap" rel="stylesheet" type="text/css">

  <title>{% block title %}Welcome{% endblock %} — {{ config.PROJECT.name }}</title>
</head>
<body>
  <header>
    <h1><a href="{{ '/' | url }}">{{ config.PROJECT.name }}</a></h1>
    <nav>
      <ul class="nav navbar-nav">
        <li{% if this._path[:5] in ('/', '/blog') %} class="active"{% endif
          %}><a href="{{ '/' | url }}">Words</a></li>
        {% for href, title in [
          ['/projects', 'Stuff I do'],
          ['/about', "Who's there?"]
        ] %}
          <li{% if this.is_child_of(href) %} class="active"{% endif
            %}><a href="{{ href | url }}">{{ title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <div class="page">
    {% block body %}{% endblock %}
  </div>
  <footer>
    &copy; Copyright 2020 by Sviatoslav Sydorenko
  </footer>
</body>
